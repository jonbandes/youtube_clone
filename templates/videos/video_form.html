{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-upload"></i> Upload New Video</h2>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
        </div>
        
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        
        <div class="mb-3">
            <label for="id_youtube_url" class="form-label">YouTube URL</label>
            {{ form.youtube_url }}
            <div class="form-text">Paste a YouTube video link</div>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-cloud-upload"></i> Upload
        </button>
    </form>
</div>
{% endblock %}
